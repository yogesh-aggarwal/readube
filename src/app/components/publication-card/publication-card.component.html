<div class="card">
  <div
    class="thumb"
    [ngStyle]="{ 'background-image': 'url(' + card.featuredImg + ')' }"
  ></div>
  <div class="info">
    <div class="title">{{ card.name }}</div>
    <div class="author">{{ card.followers.length }} followers</div>
    <div class="read-time">{{ card.members.length }} members</div>
  </div>
</div>
