<div class="card">
  <div
    class="thumb"
    [ngStyle]="{ 'background-image': 'url(' + card.thumbnail + ')' }"
  ></div>
  <div class="info">
    <a [routerLink]="card.route" class="title">{{ card.title }}</a>
    <div class="time">{{ getCardDate(card.dateUpdated) }}</div>
    <tag class="tag" [tag]="card.tags[0]"></tag>
    <div class="author" *ngIf="card.credit">
      {{ card.credit.author.data.name }}
    </div>
    <div class="read-time">{{ card.readTime }}</div>
  </div>
</div>
