<div class="tag">

      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="19"
      height="24"
      viewBox="0 0 19 24"
    >
      <defs>
        <linearGradient
          id="linear-gradient"
          x1="0.5"
          x2="0.5"
          y2="1"
          gradientUnits="objectBoundingBox"

          <stop offset="0" stop-color="#fff" />
          <stop offset="0" stop-color="#3cb9f7" />
          <stop offset="1" stop-color="#457dfe" />
          <stop offset="1" stop-color="gray" />
        </linearGradient>
      </defs>
      <circle
        id="Ellipse_2"
        data-name="Ellipse 2"
        cx="9.5"
        cy="9.5"
        r="9.5"
        transform="translate(0 2)"
        fill="url(#linear-gradient)"
      />
      <text
        id="_"
        data-name="#"
        transform="translate(4 16)"
        fill="#fff"
        font-size="15"
        font-family="BalooBhai-Regular, Baloo Bhai"
      >
        <tspan x="0" y="0">#</tspan>
      </text>
    </svg>
  </div>
  {{ tag }}
</div>
