<div class="container">
  <author-info [id]=uid></author-info>

  <div class="routes">
    <a [routerLink]="['/author', uid]" [ngClass]="{ active: routes.ravel }"
      >Ravel</a
    >
    <a
      [routerLink]="['/author', uid, 'collections']"
      [ngClass]="{ active: routes.collection }"
      >Collections</a
    >
    <a
      [routerLink]="['/author', uid, 'community']"
      [ngClass]="{ active: routes.community }"
      >Community</a
    >
    <a
      [routerLink]="['/author', uid, 'stories']"
      [ngClass]="{ active: routes.story }"
      >Stories</a
    >
    <a
      [routerLink]="['/author', uid, 'merchandises']"
      [ngClass]="{ active: routes.merchandise }"
      >Merchandise</a
    >
  </div>

  <author-ravel *ngIf="routes.ravel" [id]=uid></author-ravel>
  <author-collection *ngIf="routes.collection" [id]=uid></author-collection>
  <author-community *ngIf="routes.community" [id]=uid></author-community>
  <author-story *ngIf="routes.story" [id]=uid></author-story>
  <author-merchandise *ngIf="routes.merchandise" [id]=uid></author-merchandise>
</div>
