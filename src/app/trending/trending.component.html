<div class="container">
  <ng-container *ngIf="trending; else loading">
    <div class="section">
      <div class="heading">Popular tags</div>
      <div class="tags">
        <tag *ngFor="let tag of trending.tags" [tag]="tag"></tag>
      </div>
    </div>
    <div
      class="section"
      *ngFor="let category of trending.featured.topics; let i = index"
    >
      <div class="heading">{{ category }}</div>
      <div class="cards">
        <author-card
          *ngFor="let card of trending.featured.posts[i]"
          [card]="card"
        ></author-card>
      </div>
    </div>
    <div class="section">
      <div class="heading">Author on rise</div>
      <div class="creator">
        <div class="profile">
          <div
            class="profileImg"
            [ngStyle]="{
              'background-image':
                'url(' + trending.featuredCreators[0].data.profileImg + ')'
            }"
          ></div>
          <div class="name">{{ trending.featuredCreators[0].data.name }}</div>
        </div>
        <div class="cards">
          <div
            class="card"
            *ngFor="
              let card of trending.featuredCreators[0].data.posts.featuredPosts
            "
          >
            <div
              class="thumbnail"
              [ngStyle]="{
                'background-image': 'url(' + card.thumbnail + ')'
              }"
            ></div>
            <div class="info">
              <div class="title">{{ card.title }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    Loading...
  </ng-template>
</div>
